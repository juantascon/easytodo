<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>easytodo by juantascon</title>
  <link rel="stylesheet" href="lib/jquery-ui.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>

<body>
  
  <div id="todoapp">
    <section id="header">
      <h1>Todos</h1>
    </section>
    
    <section id="todo-new">
      <input id="todo-new-input" type="text" placeholder="What needs to be done?">
      <button id="todo-new-button">Add Todo</button>
    </section>
    
    <section id="main">
      <ul id="todo-list"></ul>
    </section>
    
    <section id="stats">
      <div id="todo-count" style="display: inline"></div>
      <a class="button-mark-all-complete">Mark all as complete</a>
    </section>
    
  </div>
  
  <script data-main="main" src="lib/require.js"></script>
  
  <script type="text/template" id="template-item">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="button-move"></a>
      <a class="button-destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>
  
  <script type="text/template" id="template-stats">
    <b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left
  </script>
  
  </body>
</html>
